# FLOWCore Connector Configuration
# This file follows the inorbit-connector standard configuration format

# Timezone for the robot location (pytz timezone)
location_tz: America/Los_Angeles

# Logging configuration
logging:
  log_level: INFO

# Connector type identifier
connector_type: flowcore

# Update frequency in Hz for the execution loop
update_freq: 1.0

# Account ID for the InOrbit account. Required to set the robot footprint and for annotation synchronization.
# account_id:

# FLOWCore-specific configuration
# These fields are shared across all robots in the fleet
# Please refer to the example.env file for storing these values in the environment instead,
# specially for handling credentials securely.
connector_config:
  # TODO: Add FLOWCore-specific configuration here

# Fleet configuration - list of robots to manage
# Each robot must specify:
# - robot_id: InOrbit robot ID (string)
# - fleet_robot_id: FLOWCore robot ID (integer from GET /robots API)
fleet:
  - robot_id: flowcore-robot-1
    fleet_robot_id: 1
  
  - robot_id: flowcore-robot-2
    fleet_robot_id: 2
  
  - robot_id: flowcore-robot-3
    fleet_robot_id: 3

# Optional: Map configuration
# maps:
#   map_frame_id:
#     file: ./map.png
#     map_id: map1
#     map_label: Facility Map
#     origin_x: 0.0
#     origin_y: 0.0
#     resolution: 0.05

# Optional: User scripts directory
# user_scripts_dir: ./user_scripts

# Optional: Environment variables for user scripts
# env_vars:
#   MY_VAR: value
